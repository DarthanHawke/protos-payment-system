syntax = "proto3";

option go_package = "pmtstm.v1;pmtstmv1";

package sso;

import "sso/shared.proto";

service RoleService {
  rpc CreateRole (CreateRoleRequest) returns (CreateRoleResponse);
  rpc DeleteRole (DeleteRoleRequest) returns (DeleteRoleResponse);
  rpc GetRoleByID (GetRoleByIDRequest) returns (GetRoleByIDResponse);
  rpc GetRoleByName (GetRoleByNameRequest) returns (GetRoleByNameResponse);
  rpc ListRoles (ListRolesRequest) returns (ListRolesResponse);
  rpc UpdateRole (UpdateRoleRequest) returns (UpdateRoleResponse);
  rpc AssignRoleToUser (AssignRoleToUserRequest) returns (AssignRoleToUserResponse);
  rpc RevokeRoleFromUser (RevokeRoleFromUserRequest) returns (RevokeRoleFromUserResponse);
  rpc GetUserRoles (GetUserRolesRequest) returns (GetUserRolesResponse);
}

message CreateRoleRequest {
  string name = 1;
  repeated string permissions = 2;
  string description = 3;
}

message CreateRoleResponse {
  string role_id = 1;
}

message DeleteRoleRequest {
  string role_id = 1;
}

message DeleteRoleResponse {}

message GetRoleByIDRequest {
  string role_id = 1;
}

message GetRoleByIDResponse {
  Role role = 1;
}

message GetRoleByNameRequest {
  string name = 1;
}

message GetRoleByNameResponse {
  Role role = 1;
}

message ListRolesRequest {
  int32 limit = 1;
  int32 offset = 2;
}

message ListRolesResponse {
  repeated Role role = 1;
}

message UpdateRoleRequest {
  string role_id = 1;
  string description = 2;
}

message UpdateRoleResponse {}

message AssignRoleToUserRequest {
  string user_id = 1;
  string role_id = 2;
}

message AssignRoleToUserResponse {}

message RevokeRoleFromUserRequest {
  string user_id = 1;
  string role_id = 2;
}

message RevokeRoleFromUserResponse {}

message GetUserRolesRequest {
  string user_id = 1;
}

message GetUserRolesResponse {
  repeated Role role = 1;
}
