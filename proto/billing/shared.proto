syntax = "proto3";

option go_package = "pmtstm.v1;pmtstmv1";

package billing;

import "google/protobuf/timestamp.proto";

message UUID {
  string value = 1;
}

message UserSession {
  string access_token = 1;
  string refresh_token = 2;
}

message Payment {
  UUID id = 1;
  string sender = 2;
  string receiver = 3;
  double amount = 4;
  string currency = 5;
  string status = 6;
  optional string description = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

message BalanceOperation {
  UUID id = 1;
  UUID operation_id = 2;
  string account_id = 3;
  string currency = 4;
  double amount = 5;
  string operation_type = 6;
  string status = 7;
  optional UUID payment_id = 8;
  string description = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp processed_at = 11;
}

message CurrencyAccount {
    string id = 1;
    string name = 2;
    UUID user_id = 3;
    string currency = 4;
    double balance = 5;
    double blocked_amount = 6;
    google.protobuf.Timestamp created_at = 7;
    google.protobuf.Timestamp updated_at = 8;
}

message User {
  UUID id = 1;
  string email = 2;
  string full_name = 3;
  google.protobuf.Timestamp createdAt = 6;
  google.protobuf.Timestamp updatedAt = 7;
}

message Entity {
  UUID id = 1;
  string type = 2;
}

message Permission {
  UUID id = 1;
  string name = 2;
  string description = 3;
}

message Relation {
  UUID source_id = 1;
  UUID target_id = 2;
  string relation_type = 3;
}
