syntax = "proto3";

option go_package = "pmtstm.v1;pmtstmv1";

package billing;

import "google/protobuf/timestamp.proto";

message UUID {
  string value = 1;
}

message UserSession {
  string access_token = 1;
  string refresh_token = 2;
}

message Payment {
  UUID id = 1;
  string sender = 2;
  string receiver = 3;
  float amount = 4;
  string currency = 5;
  string status = 6;
  optional string description = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

message BalanceOperation {
  UUID id = 1;
  UUID user_id = 2;
  string currency = 3;
  float amount = 4;
  string operation_type = 5;
  optional UUID payment_id = 6;
  string description = 7;
  google.protobuf.Timestamp created_at = 8;
}

message User {
  UUID id = 1;
  string email = 2;
  string full_name = 3;
  google.protobuf.Timestamp createdAt = 5;
  google.protobuf.Timestamp updatedAt = 6;
}

message Entity {
  UUID id = 1;
  string type = 2;
}

message Permission {
  UUID id = 1;
  string name = 2;
  string description = 3;
}

message Relation {
  UUID source_id = 1;
  UUID target_id = 2;
  string relation_type = 3;
}
