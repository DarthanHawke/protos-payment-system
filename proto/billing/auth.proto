syntax = "proto3";

option go_package = "pmtstm.v1;pmtstmv1";

package billing;

import "billing/shared.proto";
import "google/protobuf/empty.proto";

service AuthService {
  rpc RefreshSession (google.protobuf.Empty) returns (RefreshSessionResponse);
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Logout (LogoutRequest) returns (google.protobuf.Empty);
  rpc LogoutAll (LogoutAllRequest) returns (google.protobuf.Empty);
}

message RefreshSessionResponse {
  UserSession userSession = 1;
}

message RegisterRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message RegisterResponse {
  UserSession userSession = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  UserSession userSession = 1;
}

message LogoutRequest {
  optional UUID id = 1;
}

message LogoutAllRequest {
  optional UUID id = 1;
}