syntax = "proto3";

option go_package = "pmtstm.v1;pmtstmv1";

package payment;

import "google/protobuf/timestamp.proto";

message UUID {
  string value = 1;
}

message Payment {
  UUID id = 1;
  string sender = 2;
  string receiver = 3;
  float amount = 4;
  string currency = 5;
  string status = 6;
  optional string description = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}